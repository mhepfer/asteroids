
<!DOCTYPE html>
<html>
  <head>
    <title>Asteroids</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }
    </style>

    <link rel="stylesheet" type="text/css" href="asteroids.css">
  </head>

  <body>
    <h1>Einstein's Asteroids</h1>
    <div id="SplashScreen">
      <div id="directions">
        <h3> arrows: move </h3>
        <h3 id="two"> space: shoot </h3>
        <h3 id="three"> s: emergency stop </h3>
        <h3 id="four"> c: change frame </h3>
      </div>
      <div id="startScreen">
        <input id="StartButton" type="button" value="Start" />
      </div>
    </div>

    <div id="canvasContainer">
      <canvas id="blah"></canvas>
    </div>

    <script src="lib/movingObjects.js"></script>
    <script src="lib/utils.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>
    <script src="keymaster.js"></script>
    <script>
      var gameView = new Asteroids.GameView()

      document.getElementById("StartButton").onclick = function () {
        document.getElementById("startScreen").remove();
        gameView.start();
      };
    </script>
  </body>
</html>
